<!DOCTYPE html>
<html>
<head>
    <title>Leaflet RevealOSM Control example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./lib/leaflet.css" />
     <!--[if lte IE 8]>
         <link rel="stylesheet" href="./lib/leaflet.ie.css" />
     <![endif]-->
    <link rel="stylesheet" href="./Leaflet.RevealOSM.css" />
    <script src="./lib/leaflet.js"></script>
    <script src="./Leaflet.RevealOSM.js"></script>
    <style type="text/css">
        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

    </style>
</head> 
<body>
    <div id="map"></div>

    <script>

        var map = L.map('map', {
            revealOSMControl: true,
            revealOSMControlOptions: {
                queryTemplate: '[out:json];(node(around:{radius},{lat},{lng})[name];way(around:{radius},{lat},{lng})[name][highway];);out body qt 1;'
            },
            zoomControl: false
        }).setView([48.39246714732355, -4.432210922241211], 16);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    </script>
    <a href="https://github.com/yohanboniface/Leaflet.RevealOSM"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
</body>
</html>
